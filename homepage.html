<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediCore ‚Äì Homepage</title>
  <link rel="stylesheet" href="homepage.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #0a2342;
      color: #fff;
      height: 100vh;
      position: fixed;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 18px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #173c5c;
      padding-left: 10px;
      border-radius: 4px;
    }

    .topbar {
      position: fixed;
      left: 240px;
      right: 0;
      height: 60px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      display: flex;
      width: 50%;
      max-width: 700px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    .search-bar select,
    .search-bar input,
    .search-bar button {
      padding: 10px;
      font-size: 15px;
      border: none;
    }

    .search-bar select {
      background: #fff;
      border-right: 1px solid #ccc;
      cursor: pointer;
    }

    .search-bar input {
      flex-grow: 1;
    }

    .search-bar button {
      background-color: #0a2342;
      color: white;
      cursor: pointer;
    }

    .content {
      margin-left: 240px;
      margin-top: 60px;
      padding: 20px;
    }

    .content h1 {
      font-size: 28px;
    }

    .content p {
      font-size: 16px;
    }

    .search-results {
      margin-top: 20px;
    }

    .search-results h3 {
      margin-bottom: 10px;
    }

    .search-results ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .search-results a {
      color: #0a2342;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>MediCore</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="viewer.html">3D Anatomy Viewer</a></li>
        <li><a href="#">Study Materials</a></li>
        <li><a href="#">Flashcards</a></li>
        <li><a href="#">Quizzes</a></li>
        <li><a href="#">Bookmarks</a></li>
        <li><a href="#">Search History</a></li>
        <li><a href="#">User Profile</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- Topbar with Search -->
  <header class="topbar">
    <div class="search-bar">
      <select id="searchSource" title="Select search source">
        <option value="all">All</option>
        <option value="wikipedia">Wikipedia</option>
        <option value="youtube">YouTube</option>
        <option value="ncbi">NCBI</option>
        <option value="medlineplus">MedlinePlus</option>
        <option value="openstax">OpenStax</option>
        <option value="amboss">AMBOSS</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search topics, diseases, drugs..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <h1>Welcome to MediCore</h1>
    <p>Use the sidebar to explore features and the top search bar to quickly find topics.</p>
    <div id="results" class="search-results"></div>
  </main>

  <!-- Updated Script -->
<script>
  // üîí Protect page
  const userEmail = localStorage.getItem("userEmail");
  if (!userEmail) {
    alert("Please sign in first.");
    window.location.href = "index.html";
  }

  // üîç Search logic
  document.getElementById('searchBtn').addEventListener('click', async () => {
    const query = document.getElementById('searchInput').value.trim();
    const source = document.getElementById('searchSource').value;
    const resultsDiv = document.getElementById('results');

    if (!query) {
      alert('Please enter a search query');
      return;
    }

    resultsDiv.innerHTML = `<p>üîç Searching for: <em>${query}</em>...</p>`;

    try {
      const endpoint =
        source === 'all'
          ? `http://localhost:5000/api/search?query=${encodeURIComponent(query)}`
          : `http://localhost:5000/api/search?query=${encodeURIComponent(query)}&source=${source}`;

      const res = await fetch(endpoint);
      const data = await res.json();

      if (!data.success || !data.results || data.results.length === 0) {
        resultsDiv.innerHTML = `<p>‚ùå No results found.</p>`;
        return;
      }

      let html = `<h3>Results for: <em>${query}</em></h3><ul>`;
      data.results.forEach(item => {
        html += `
          <li>
            <strong>${item.title}</strong><br/>
            <a href="${item.link}" target="_blank" rel="noopener">${item.link}</a>
            <p>${item.description || ''}</p>
            <small><em>Source: ${getSourceLabel(item.link)}</em></small>
          </li>`;
      });
      html += `</ul>`;
      resultsDiv.innerHTML = html;

    } catch (err) {
      console.error(err);
      resultsDiv.innerHTML = `<p>‚ùå Failed to fetch search results.</p>`;
    }
  });

  // Source detection
  function getSourceLabel(url) {
    if (url.includes('wikipedia.org')) return 'Wikipedia';
    if (url.includes('youtube.com')) return 'YouTube';
    if (url.includes('pubmed.ncbi.nlm.nih.gov')) return 'NCBI PubMed';
    if (url.includes('medlineplus.gov')) return 'MedlinePlus';
    if (url.includes('openstax.org')) return 'OpenStax';
    if (url.includes('amboss.com')) return 'AMBOSS';
    return 'External';
  }

  // üîì Logout
  function logout() {
    localStorage.removeItem("userEmail");
    window.location.href = "index.html";
  }
</script>


</body>
</html>
