<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password â€“ MediCore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="auth-box">
      <h2>Reset Password</h2>
      <form id="reset-form">
        <input type="text" name="otp" placeholder="Enter OTP" required />
        
        <div class="password-wrapper" style="position: relative;">
          <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required />
          <img 
            src="eye.png" 
            id="toggleResetPassword" 
            alt="Toggle Password" 
          />
        </div>

        <button type="submit">Reset Password</button>
        <p><a href="index.html">Back to Sign In</a></p>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("reset-form");
    const email = localStorage.getItem("resetEmail");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = form.otp.value.trim();
      const newPassword = form.newPassword.value.trim();

      const res = await fetch("http://localhost:5000/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword }),
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (res.ok) {
        localStorage.removeItem("resetEmail");
        window.location.href = "index.html";
      }
    });

    // Toggle password visibility
    const toggleResetPassword = document.getElementById("toggleResetPassword");
    const newPasswordInput = document.getElementById("newPassword");

    toggleResetPassword.addEventListener("click", () => {
      const type = newPasswordInput.type === "password" ? "text" : "password";
      newPasswordInput.type = type;
      toggleResetPassword.src = type === "password" ? "eye.png" : "eye-off.png";
    });
  </script>
</body>
</html>
